<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeShop - Premium E-commerce Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-shopping-bag"></i> LuxeShop</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#cart" id="cart-icon"><i class="fas fa-shopping-cart"></i> <span
                                id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Welcome to LuxeShop</h2>
                <p>Discover our premium collection of products</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section id="products" class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div id="product-list" class="product-grid"></div>
            </div>
        </section>

        <section id="orders" class="orders">
            <div class="container">
                <h2>Your Orders</h2>
                <div id="order-list" class="order-grid"></div>
            </div>
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <h2>Your Cart <span class="close">&times;</span></h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-btn" class="cta-button">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <h2>Checkout <span class="close">&times;</span></h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card">Credit Card</label>
                        <input type="text" id="card" required>
                    </div>
                    <button type="submit" class="cta-button">Place Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 LuxeShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
