<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .myClass {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }

        .newClassCss {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <button id="applyJsButton">Apply JavaScript</button>

    <h1 id="textElement">Original Text</h1>
    <div class="myClass">Original Background</div>
    <hr>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>

    <img src="https://shorturl.at/bGLO9" alt="Old Image">
    <hr>

    <div id="hoverMe" style="width: 100px; height: 100px; border: 1px solid black;">Hover over me</div>
    <hr>

    <p id="myParagraph">Click the button</p>
    <button id="myButton">Please click on me</button>
    <hr>

    <div id="myElement">Text content</div>
    <div id="elementToRemove">Remove this element</div>
    <div id="parentElement">
        <div>First child</div>
        <div>Last child to be removed</div>
    </div>
    <script src="./script.js">

    </script>
</body>

</html>
