<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to My Website</h1>
    <p id="myParagraph">Click on the button.</p>
    <button id="myButton">click</button>
    <hr>

    <img src="https://shorturl.at/bGLO9" alt="Old Image" id="myImage" loading="lazy">
    <button id="myImageVis">Double click to Toggle Image</button>
    <hr>

    <div id="myElement" style="width: 100px; height: 100px; border: 1px solid black;">Hover over me</div>
    <hr>

    <input type="text" id="myInput" placeholder="Enter your name">
    <p id="myParagraphInput"></p>
    <hr>

    <form id="myForm">
        <input type="text" id="myInputForm" name="username" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <hr>

    <select id="mySelect">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="myParagraphSelect"></p>
    <hr>

    <ul id="myList">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <hr>

    <div id="myParent"></div>

</body>
<script src="./script.js"></script>

</html>
