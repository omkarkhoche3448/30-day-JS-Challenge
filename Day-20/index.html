<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage and SessionStorage Demo</title>
</head>

<body>
    <h1>LocalStorage and SessionStorage Demo</h1>

    <h2>LocalStorage Form</h2>
    <form id="localStorageForm">
        <input type="text" id="localName" placeholder="Name" required>
        <input type="email" id="localEmail" placeholder="Email" required>
        <button type="submit">Save to LocalStorage</button>
    </form>
    <div id="localStorageData"></div>

    <h2>SessionStorage Form</h2>
    <form id="sessionStorageForm">
        <input type="text" id="sessionName" placeholder="Name" required>
        <input type="email" id="sessionEmail" placeholder="Email" required>
        <button type="submit">Save to SessionStorage</button>
    </form>
    <div id="sessionStorageData"></div>

    <h2>Storage Operations</h2>
    <button id="saveToStoragesBtn">Save to Both Storages</button>
    <button id="clearStoragesBtn">Clear All Storages</button>
    <div id="storageOperationsResult"></div>

    <script src="script.js"></script>
</body>

</html>
