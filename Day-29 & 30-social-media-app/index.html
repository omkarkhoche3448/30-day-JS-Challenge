<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp - Connect and Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-share-alt"></i> SocialApp
        </div>
        <nav class="nav-icons">
            <a href="#" class="nav-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon profile"><i class="fas fa-user"></i></a>
            <a href="#" class="nav-icon notifications"><i class="fas fa-bell"></i></a>
            <button id="logout-button" class="btn-primary hidden">Logout</button>
        </nav>
    </header>

    <div class="container">
        <div id="login-section">
            <form id="login-form" class="animated fadeIn">
                <h2>Welcome to SocialApp</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </form>
            <form id="signup-form" class="animated fadeIn hidden">
                <h2>Sign Up for SocialApp</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
            </form>
        </div>

        <div id="post-section" class="hidden">
            <form id="post-form" class="animated fadeIn">
                <textarea id="post-content" placeholder="What's on your Caption?" rows="4"></textarea>
                <div class="post-options">
                    <input type="file" id="post-image" accept="image/*">
                    <button type="submit" class="btn-primary">Post</button>
                </div>
            </form>

            <div id="posts-feed">
            </div>
        </div>
    </div>


    <div id="dark-mode-toggle">
        <i class="fas fa-sun"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
